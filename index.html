<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة علمية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="language-switcher">
    <button onclick="setLanguage('ar')">العربية</button>
    <button onclick="setLanguage('en')">English</button>
</div>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteChar()">←</button>
        <button onclick="appendOperator('sqrt')">√</button>
        <button onclick="appendOperator('divide')">divide</button>
        <button onclick="appendOperator('multiply')">multiply</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('minus')">minus</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('plus')">plus</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('power')">^</button>
        <button onclick="calculateResult()" class="equals">=</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDot()">.</button>
        <button onclick="appendOperator('(')">(</button>
        <button onclick="appendOperator(')')">)</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
